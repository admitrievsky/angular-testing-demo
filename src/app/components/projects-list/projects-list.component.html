<div *ngFor="let item of (projects$ | async)?.items" class="project">
  <div class="project__logo"><img src="{{ item.owner.avatar_url }}" /></div>
  <div class="project__title" [textContent]="item.full_name"></div>
  <div class="project__description" [textContent]="item.description"></div>
  <div class="project_summary">Watchers: {{ item.watchers_count }},
    score: {{ item.score }},
    forks: {{ item.forks_count }}</div>
  <app-cat-score [project]=item></app-cat-score>
</div>
